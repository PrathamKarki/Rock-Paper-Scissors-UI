    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Rock Paper Scissor UI Based</title>
            <link rel="stylesheet" href="./styles.css">
        </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="top-right">
            <p class="text">Computer: <span class="score-computer">0</span></p>
            <p class="text">Tie: <span class="tie-score">0</span></p>
            <p class="text">You: <span class="score-user">0</span></p>
            <p class="text">Round: <span class="round-count">0</span></p>
        </div>

        <div class="main-container">
            <img src="./icons/rock.svg" alt="Rock" class="rock">
            <img src="./icons/paper.svg" alt="Paper" class="paper">
            <img src="./icons/scissors.svg" alt="Scissors" class="scissors">
        </div>

        <div class="selection-info">
            <p>You selected: <span id="user-selection">None</span></p>
            <p>Computer selected: <span id="computer-selection">None</span></p>
            <p class="outcome"></p>
        </div>

        <div class="result">Winner is ...</div>

        <button class="reset reset-btn">Restart</button>
            <script src="./script.js"></script>
    </body>
    </html>
